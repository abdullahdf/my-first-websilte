<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>document</title>

  <body>
    <div class="container-1">
    <h2>Challenge 1 :Your Age In Days</h2>
             <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
     </div>



   <div class="container-1">
     <h2>challenge2: Cat Generation</h2>
     <div class="button-2">
       <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
     </div>
    <div class="flex-box-container-1" id="flex-cat-gen">


    </div>
   </div>

   <div class="container-1">
     <div class="h2"><h2>challenge3:Rock,paper and scissors</h2></div>
     <div class="flex-box-rps" id="flex-box-rps-div">
       <img id="rock"src="rock.png"height="150px" width="150px" onclick="rpsGame(this)">
       <img id="paper"src="paper.png"height="150px" width="150px" onclick="rpsGame(this)">
       <img id="scissors"src="scissors.png"height="150px" width="150px" onclick="rpsGame(this)">
     </div>
   </div>

<div class="container-1">
  <h2 id="change-my-color"> challenge 4:change the colors of all buttons</h2>
<div class="flex-box-pick-color">
  <form action="">
    <select id="background" name="backdrop" onchange="buttonColorChange(this)">
      <option value="random">Random</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="reset">Reset</option>
    </select>
    <button class="btn btn-primary">Wee!</button>
    <button class="btn btn-danger">Yahoo!</button>
    <button class="btn btn-warning">Google!</button>
    <button class="btn btn-success">Facebook!</button>
  </form>
</div>
</div>

<div class="container-1">
  <h2>challenge5: Blackjack</h2>
  <h3><span id="blackjack-result">Let's play</span></h3>
<div class="flex-blackjack-row-1">
  <div id="your-box">
    <h2>You:<span id="your-blackjack-result">0</span></h2>
  </div>
  <div id="dealer-box">
<h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
  </div>
</div>
<div class="flex-blackjack-row-2">
  <div>
    <button class="btn-lg btn-primary mr-2"id="blackjack-hit-button">Hit</button>
    <button class="btn-lg btn-warning mr-2"id="blackjack-stand-button">Stand</button>
    <button class="btn-lg btn-danger mr-2"id="blackjack-deal-button">Deal</button>
  </div>
  </div>
  <div class="flex-blackjack-row-3">
    <table border=1px sol>
      <tr>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
      </tr>
        <tr>
        <td><span id="wins">0</span></td>
        <td><span id="losses">0</span></td>
        <td><span id="draws">0</span></td>
        </tr>
       </table>
      </div>
</div>
